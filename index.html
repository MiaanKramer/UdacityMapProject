<!DOCTYPE html>
<html>

<head>
    <title>Places To Visit</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <!-- afr: Afrikaans -->
    <meta lang="en, afr">

    <!-- Style Sheets -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Libraries -->
    <script type='text/javascript' src="js/knockout-3.4.3.js"></script>
    <script type='text/javascript' src="js/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <span class="nav-title">Paarl Map</span>
            </div>
            <form class="navbar-form navbar-right" role="search">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" name="q" data-bind="textInput: searchTerm, valueUpdate: 'afterkeyup'">
                    <div class="input-group-btn">
                        <button class="btn btn-info">
                            <i class="glyphicon glyphicon-refresh"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </nav>
    <main class="container-fluid">
        <div class="row">
            <div id="map"></div>
            <aside class="col-sm-3 collapsed in">
                <div class="sidenav">
                    <div data-bind="foreach: markerList">
                        <a href="#" class="list-group-item" data-bind="text: title, click: show"></a>
                    </div>
                </div>
            </aside>
        </div>
    </main>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDGSlR5q6xZUNHqF4ii7Q4Lq4eUaSYLAM&v=3&callback=initMap">
    </script>
    <script src='js/app.js' type='text/javascript'></script>
</body>

</html>
